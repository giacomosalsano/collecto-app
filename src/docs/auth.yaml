paths:
  /collecto/login:
    post:
      summary: Authenticate a user
      description: |
        Authenticate a user with their email and password.

        **Authentication**: Use the token returned by this endpoint to authenticate other endpoints.
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: tom@email.com
                password:
                  type: string
                  example: password
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: number
                        example: 2
                      email:
                        type: string
                        example: tom@email.com
                      name:
                        type: string
                        example: Tom Builder
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        401:
          description: Invalid credentials or user not found
          message:
            type: string
            example: Authentication failed. User not found.
