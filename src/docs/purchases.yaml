paths:
  /collecto/purchase:
    post:
      summary: Purchase shares of a product
      description: |
        **Authentication Required**: To authenticate, use the token returned by the login endpoint.
      tags: [Purchases]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - product_id
                - quantity
              properties:
                product_id:
                  type: number
                  example: 1
                quantity:
                  type: number
                  example: 25
      responses:
        200:
          description: Purchase completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Successfully purchased 25 shares.
                  purchased_quantity:
                    type: number
                    example: 25
                  total_price_in_cents:
                    type: number
                    example: 625000

        401:
          description: Invalid authentication token
          message:
            type: string
            example: Invalid or expired token.
        400:
          description: Insufficient balance or shares
          message:
            type: string
            example: Insufficient balance. || No shares available for this product.
